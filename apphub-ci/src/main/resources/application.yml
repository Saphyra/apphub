spring:
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/apphub-ci
    driverClassName: org.postgresql.Driver
    hikari:
      maximumPoolSize: 3
      minimumIdle: 1
  jpa:
    properties:
      hibernate:
        default_schema: public
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

liquibase:
  schema: public
  changelog:
    location: classpath:changelog.xml

defaults:
  defaultLocale: en
  localRunMode: DEFAULT
  localRunThreadCountDefault: 6
  localRunThreadCountSkipTests: 24
  localRunTestsThreadCount: 20

test:
  integrationServer:
    name: integration-server
    port: 8072
    location: "./apphub-integration-server/target/application.jar"
  localServerPort: 8080
  localDatabasePort: 5432
  localDatabaseName: apphub

