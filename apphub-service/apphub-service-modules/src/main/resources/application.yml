spring:
  application:
    name: modules

liquibase:
  schema: modules

modules:
  modules:
    community:
    - name: community
      url: /web/community
      roles:
      - COMMUNITY
    admin-panel:
    - name: error-report
      url: /web/admin-panel/error-report
      roles:
      - ADMIN
    - name: role-management
      url: /web/admin-panel/role-management
      roles:
      - ADMIN
    - name: disabled-role-management
      url: /web/admin-panel/disabled-role-management
      roles:
      - ADMIN
    - name: ban
      url: /web/admin-panel/ban
      roles:
      - ADMIN
    - name: roles-for-all
      url: /web/admin-panel/roles-for-all
      roles:
      - ADMIN
    - name: memory-monitoring
      url: /web/admin-panel/memory-monitoring
      roles:
      - ADMIN
    - name: migration-tasks
      url: /web/admin-panel/migration-tasks
      roles:
      - ADMIN
    - name: performance-reporting
      url: /web/admin-panel/performance-reporting
      roles:
      - ADMIN
    accounts:
    - name: account
      url: /web/user/account
      mobileAllowed: true
    office:
    - name: notebook
      url: /web/notebook
      mobileAllowed: false
      roles:
      - NOTEBOOK
    - name: calendar
      url: /web/calendar
      mobileAllowed: false
      roles:
      - CALENDAR
    development-utils:
    - name: json-formatter
      url: /web/utils/json-formatter
      mobileAllowed: true
    - name: base64
      url: /web/utils/base64
      mobileAllowed: true
    game:
