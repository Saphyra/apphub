      roles:
      - SKYXPLORE
    training:
    - name: html
      url: /web/training/html/001_introduction
      mobileAllowed: true
      roles:
      - TRAINING
    - name: css
      url: /web/training/css/001_introduction
      mobileAllowed: true
      roles:
      - TRAINING
    - name: basics-of-programming
      url: /web/training/basics_of_programming/001_introduction
      mobileAllowed: true
      roles:
      - TRAINING
    - name: javascript
      url: /web/training/javascript/001_introduction
      mobileAllowed: true
      roles:
      - TRAINING
    custom:
    - name: villanyatesz
      url: /web/villany-atesz
      mobileAllowed: false
      roles:
      - VILLANY_ATESZ
    - name: elite-base
      url: /web/elite-base
      mobileAllowed: false
      roles:
      - ELITE_BASE