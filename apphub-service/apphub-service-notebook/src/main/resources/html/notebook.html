<HTML>
<HEAD>
    <META charset="UTF-8">

    <LINK rel="stylesheet" href="/res/common/css/reset.css">
    <LINK rel="stylesheet" href="/res/common/css/common.css">
    <LINK rel="stylesheet" href="/res/notebook/css/notebook.css">
    <LINK rel="stylesheet" href="/res/notebook/css/category_tree_view.css">
    <LINK rel="stylesheet" href="/res/notebook/css/content.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_category_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_text_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_link_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_checklist_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/view_text_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/edit_list_item.css">

    <SCRIPT src="/res/common/js/jquery.js"></SCRIPT>
    <SCRIPT src="/res/common/js/common_base.js"></SCRIPT>
    <SCRIPT src="/res/notebook/js/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV id="main" class="main-page">
    <HEADER>
        <H1 id="main-title"></H1>
    </HEADER>

    <MAIN>
        <SECTION id="category-list">

        </SECTION>

        <SECTION id="content-container">
            <DIV id="category-content-container" class="content-container">
                <DIV id="search-container">
                    <H2 id="search-container-title"></H2>
                    <DIV id="search-container-close-button" class="button">V</DIV>
                </DIV>

                <DIV id="detailed-page-container">
                    <DIV id="category-details-container" class="detailed-container">
                        <H2 id="category-details-title" class="detailed-container-title"></H2>

                        <DIV id="category-details-content" class="detailed-container-content">
                            <DIV id="category-content-parent-selection-parent-button" class="button category-details-item"></DIV>
                            <DIV id="category-content-list"></DIV>
                        </DIV>
                    </DIV>
                </DIV>
            </DIV>

            <DIV id="text-content-container" class="content-container">

            </DIV>
        </SECTION>
    </MAIN>

    <FOOTER>
        <BUTTON id="back-button" onclick='window.location = "/web/modules"'></BUTTON>
        <DIV id="new-button-wrapper">
            <DIV id="new-buttons">
                <DIV id="new-text-button" class="button" onclick="eventProcessor.processEvent(new Event(events.OPEN_CREATE_TEXT_DIALOG))"></DIV>
                <DIV id="new-category-button" class="button" onclick="eventProcessor.processEvent(new Event(events.OPEN_CREATE_CATEGORY_DIALOG))"></DIV>
                <DIV id="new-link-button" class="button" onclick="eventProcessor.processEvent(new Event(events.OPEN_CREATE_LINK_DIALOG))"></DIV>
                <DIV id="new-checklist-button" class="button" onclick="eventProcessor.processEvent(new Event(events.OPEN_CREATE_CHECKLIST_DIALOG))"></DIV>
            </DIV>

            <DIV id="new-button" class="button"></DIV>
        </DIV>
    </FOOTER>
</DIV>

<DIV id="create-category" class="main-page">
    <HEADER>
        <H1 id="create-category-title"></H1>
        <BUTTON id="create-category-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
    </HEADER>

    <MAIN>
        <DIV class="create-item-input-wrapper">
            <INPUT type="text" id="new-category-title" class="new-item-title">
        </DIV>

        <DIV id="create-category-parent-selection-wrapper" class="parent-selection-wrapper">
            <DIV id="create-category-parent-selection-parent-button" class="button create-item-category"></DIV>
            <DIV id="create-category-parent-selection-category-list"></DIV>
        </DIV>
    </MAIN>

    <FOOTER>
        <DIV id="create-category-button" class="button dialog-button" onclick="eventProcessor.processEvent(new Event(events.SAVE_CATEGORY))"></DIV>
    </FOOTER>
</DIV>

<DIV id="create-text" class="main-page">
    <HEADER>
        <H1 id="create-text-title"></H1>
        <BUTTON id="create-text-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
    </HEADER>

    <MAIN>
        <DIV class="create-item-input-wrapper">
            <INPUT type="text" id="new-text-title" class="new-item-title">
        </DIV>

        <DIV id="create-text-parent-selection-wrapper">
            <DIV id="create-text-selected-category-wrapper">
                <SPAN id="create-text-selected-category"></SPAN>: <SPAN id="create-text-selected-category-title"></SPAN>
            </DIV>
            <DIV id="create-text-parent-selection-list-wrapper">
                <DIV id="create-text-parent-selection-parent-button" class="button create-item-category"></DIV>
                <DIV id="create-text-parent-selection-category-list"></DIV>
            </DIV>
        </DIV>

        <DIV id="new-text-content-wrapper">
            <TEXTAREA id="new-text-content"></TEXTAREA>
        </DIV>
    </MAIN>

    <FOOTER>
        <DIV id="create-text-button" class="button dialog-button" onclick="textCreationController.save()"></DIV>
    </FOOTER>
</DIV>

<DIV id="create-checklist" class="main-page">
    <HEADER>
        <H1 id="create-checklist-title"></H1>
        <BUTTON id="create-checklist-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
    </HEADER>

    <MAIN>
        <DIV class="create-item-input-wrapper">
            <INPUT type="text" id="new-checklist-title" class="new-item-title">
        </DIV>

        <DIV id="create-checklist-parent-selection-wrapper">
            <DIV id="create-checklist-selected-category-wrapper">
                <SPAN id="create-checklist-selected-category"></SPAN>: <SPAN id="create-checklist-selected-category-title"></SPAN>
            </DIV>
            <DIV id="create-checklist-parent-selection-list-wrapper">
                <DIV id="create-checklist-parent-selection-parent-button" class="button create-item-category"></DIV>
                <DIV id="create-checklist-parent-selection-category-list"></DIV>
            </DIV>
        </DIV>

        <DIV id="new-checklist-content-wrapper">
        </DIV>
    </MAIN>

    <FOOTER>
        <DIV id="create-checklist-new-item-button" class="button dialog-button" onclick="checklistCreationController.newItem()"></DIV>
        <DIV id="create-checklist-button" class="button dialog-button" onclick="checklistCreationController.save()"></DIV>
    </FOOTER>
</DIV>

<DIV id="create-link" class="main-page">
    <HEADER>
        <H1 id="create-link-title"></H1>
        <BUTTON id="create-link-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
    </HEADER>

    <MAIN>
        <DIV class="create-item-input-wrapper">
            <INPUT type="text" id="new-link-title" class="new-item-title">
            <INPUT type="text" id="new-link-url" class="new-item-title">
        </DIV>

        <DIV id="create-link-parent-selection-wrapper" class="parent-selection-wrapper">
            <DIV id="create-link-parent-selection-parent-button" class="button create-item-category"></DIV>
            <DIV id="create-link-parent-selection-category-list"></DIV>
        </DIV>
    </MAIN>

    <FOOTER>
        <DIV id="create-link-button" class="button dialog-button" onclick="linkCreationController.saveLink()"></DIV>
    </FOOTER>
</DIV>

<DIV id="view-text" class="main-page">
    <HEADER>
        <H1><SPAN id="view-text-title"></SPAN> </H1>
        <BUTTON id="view-text-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
    </HEADER>

    <MAIN id="view-text-content-wrapper">
        <TEXTAREA id="view-text-content"></TEXTAREA>
    </MAIN>

    <FOOTER>
        <DIV id="view-text-edit-button-wrapper" class="view-text-button-wrapper">
            <DIV id="view-text-edit-button" class="button dialog-button" onclick="textViewController.enableEditing()"></DIV>
        </DIV>
        <DIV id="view-text-editing-operations-button-wrapper" class="view-text-button-wrapper">
            <DIV id="view-text-edit-save-button" class="button dialog-button" onclick="textViewController.saveChanges()"></DIV>
            <DIV id="view-text-edit-cancel-button" class="button dialog-button" onclick="textViewController.discardChanges()"></DIV>
        </DIV>
    </FOOTER>
</DIV>

<DIV id="edit-list-item" class="main-page">
    <HEADER>
        <H1 id="edit-list-item-title"></H1>
        <BUTTON id="edit-list-item-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
    </HEADER>

    <MAIN>
        <DIV class="create-item-input-wrapper">
            <INPUT type="text" id="edit-list-item-title-input" class="new-item-title">
            <INPUT type="text" id="edit-list-item-value-input" class="new-item-title">
        </DIV>

        <DIV id="edit-list-item-parent-selection-wrapper" class="parent-selection-wrapper">
            <DIV id="edit-list-item-parent-selection-parent-button" class="button create-item-category"></DIV>
            <DIV id="edit-list-item-parent-selection-category-list"></DIV>
        </DIV>
    </MAIN>

    <FOOTER>
        <DIV id="edit-list-item-save-button" class="button dialog-button" onclick="listItemEditionService.editListItem()"></DIV>
    </FOOTER>
</DIV>
</BODY>
</HTML>
