<HTML>
<HEAD>
    <META charset="UTF-8">

    <LINK rel="stylesheet" href="/res/common/css/reset.css">
    <LINK rel="stylesheet" href="/res/common/css/common.css">
    <LINK rel="stylesheet" href="/res/notebook/css/notebook.css">
    <LINK rel="stylesheet" href="/res/notebook/css/category_tree_view.css">
    <LINK rel="stylesheet" href="/res/notebook/css/content.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_category_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_only_title_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_text_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_link_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_checklist_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_table_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/create_checklist_table_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/view_text_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/view_checklist_dialog.css">
    <LINK rel="stylesheet" href="/res/notebook/css/edit_list_item.css">
    <LINK rel="stylesheet" href="/res/notebook/css/view_table.css">
    <LINK rel="stylesheet" href="/res/notebook/css/view_checklist_table.css">
    <LINK rel="stylesheet" href="/res/notebook/css/pinned_items.css">
    <LINK rel="stylesheet" href="/res/notebook/css/settings.css">

    <SCRIPT src="/res/common/js/jquery.js"></SCRIPT>
    <SCRIPT src="/res/common/js/common_base.js"></SCRIPT>
    <SCRIPT src="/res/notebook/js/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV id="left-bar">
    <DIV id="category-list"></DIV>
    <HR>
    <DIV id="pinned-items"></DIV>
</DIV>

<DIV id="contents">
    <DIV id="category-content" class="main-page">
        <HEADER>
            <H1 id="main-title"></H1>
        </HEADER>

        <MAIN id="category-content-container" class="content-container">
            <DIV id="search-container">
                <INPUT type="text" id="search-container-title">
                <DIV id="search-container-button-wrapper">
                    <BUTTON id="search-input-empty-button" onclick="searchController.resetSearchText()">X</BUTTON>
                    <BUTTON id="settings-container-toggle-button">V</BUTTON>
                </DIV>

                <DIV id="settings-container">
                    <LABEL>
                        <INPUT type="checkbox" id="settings-show-archived-input">
                        <SPAN id="settings-show-archived-label"></SPAN>
                    </LABEL>
                </DIV>
            </DIV>

            <DIV id="detailed-page-container">
                <DIV id="category-details-container" class="detailed-container">
                    <H2 id="category-details-title" class="detailed-container-title"></H2>

                    <DIV id="category-details-content" class="detailed-container-content">
                        <DIV id="category-content-parent-selection-parent-button" class="button category-details-item"></DIV>
                        <DIV id="category-content-list"></DIV>
                    </DIV>
                </DIV>
            </DIV>
        </MAIN>
    </DIV>

    <DIV id="create-category" class="main-page">
        <HEADER>
            <H1 id="create-category-title"></H1>
            <BUTTON id="create-category-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN>
            <DIV class="create-item-input-wrapper">
                <INPUT type="text" id="new-category-title" class="new-item-title">
            </DIV>

            <DIV id="create-category-parent-selection-wrapper" class="parent-selection-wrapper">
                <DIV id="create-category-current-category-title"></DIV>
                <DIV id="create-category-parent-selection-parent-button" class="button create-item-category"></DIV>
                <DIV id="create-category-parent-selection-category-list"></DIV>
            </DIV>
        </MAIN>
    </DIV>

    <DIV id="create-only-title" class="main-page">
        <HEADER>
            <H1 id="create-only-title-title"></H1>
            <BUTTON id="create-only-title-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN>
            <DIV class="create-item-input-wrapper">
                <INPUT type="text" id="new-only-title-title" class="new-item-title">
            </DIV>

            <DIV id="create-only-title-parent-selection-wrapper" class="parent-selection-wrapper">
                <DIV id="create-only-title-current-category-title"></DIV>
                <DIV id="create-only-title-parent-selection-parent-button" class="button create-item-category"></DIV>
                <DIV id="create-only-title-parent-selection-category-list"></DIV>
            </DIV>
        </MAIN>
    </DIV>

    <DIV id="create-text" class="main-page">
        <HEADER>
            <H1 id="create-text-title"></H1>
            <BUTTON id="create-text-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN>
            <DIV class="create-item-input-wrapper">
                <INPUT type="text" id="new-text-title" class="new-item-title">
            </DIV>

            <DIV id="create-text-parent-selection-wrapper">
                <DIV id="create-text-selected-category-wrapper">
                    <SPAN id="create-text-selected-category"></SPAN>: <SPAN id="create-text-selected-category-title"></SPAN>
                </DIV>
                <DIV id="create-text-parent-selection-list-wrapper">
                    <DIV id="create-text-parent-selection-parent-button" class="button create-item-category"></DIV>
                    <DIV id="create-text-parent-selection-category-list"></DIV>
                </DIV>
            </DIV>

            <DIV id="new-text-content-wrapper">
                <TEXTAREA id="new-text-content"></TEXTAREA>
            </DIV>
        </MAIN>
    </DIV>

    <DIV id="create-checklist" class="main-page">
        <HEADER>
            <H1 id="create-checklist-title"></H1>
            <BUTTON id="create-checklist-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN>
            <DIV class="create-item-input-wrapper">
                <INPUT type="text" id="new-checklist-title" class="new-item-title">
            </DIV>

            <DIV id="create-checklist-parent-selection-wrapper">
                <DIV id="create-checklist-selected-category-wrapper">
                    <SPAN id="create-checklist-selected-category"></SPAN>: <SPAN id="create-checklist-selected-category-title"></SPAN>
                </DIV>
                <DIV id="create-checklist-parent-selection-list-wrapper">
                    <DIV id="create-checklist-parent-selection-parent-button" class="button create-item-category"></DIV>
                    <DIV id="create-checklist-parent-selection-category-list"></DIV>
                </DIV>
            </DIV>

            <DIV id="new-checklist-content-wrapper">
            </DIV>
        </MAIN>
    </DIV>

    <DIV id="create-table" class="main-page">
        <HEADER>
            <H1 id="create-table-title"></H1>
            <BUTTON id="create-table-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN>
            <DIV class="create-item-input-wrapper">
                <INPUT type="text" id="new-table-title" class="new-item-title">
            </DIV>

            <DIV id="create-table-parent-selection-wrapper">
                <DIV id="create-table-selected-category-wrapper">
                    <SPAN id="create-table-selected-category"></SPAN>: <SPAN id="create-table-selected-category-title"></SPAN>
                </DIV>
                <DIV id="create-table-parent-selection-list-wrapper">
                    <DIV id="create-table-parent-selection-parent-button" class="button create-item-category"></DIV>
                    <DIV id="create-table-parent-selection-category-list"></DIV>
                </DIV>
            </DIV>

            <DIV id="new-table-content-wrapper">
                <TABLE id="new-table-content-table" class="formatted-table">
                    <thead>
                    <tr id="new-table-head-row">
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="new-table-content"></tbody>
                </TABLE>
            </DIV>
        </MAIN>
    </DIV>

    <DIV id="create-checklist-table" class="main-page">
        <HEADER>
            <H1 id="create-checklist-table-title"></H1>
            <BUTTON id="create-checklist-table-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN>
            <DIV class="create-item-input-wrapper">
                <INPUT type="text" id="new-checklist-table-title" class="new-item-title">
            </DIV>

            <DIV id="create-checklist-table-parent-selection-wrapper">
                <DIV id="create-checklist-table-selected-category-wrapper">
                    <SPAN id="create-checklist-table-selected-category"></SPAN>: <SPAN id="create-checklist-table-selected-category-title"></SPAN>
                </DIV>
                <DIV id="create-checklist-table-parent-selection-list-wrapper">
                    <DIV id="create-checklist-table-parent-selection-parent-button" class="button create-item-category"></DIV>
                    <DIV id="create-checklist-table-parent-selection-category-list"></DIV>
                </DIV>
            </DIV>

            <DIV id="new-checklist-table-content-wrapper">
                <TABLE id="new-checklist-table-content-table" class="formatted-table">
                    <thead>
                    <tr id="new-checklist-table-head-row">
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="new-checklist-table-content"></tbody>
                </TABLE>
            </DIV>
        </MAIN>
    </DIV>

    <DIV id="create-link" class="main-page">
        <HEADER>
            <H1 id="create-link-title"></H1>
            <BUTTON id="create-link-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN>
            <DIV class="create-item-input-wrapper">
                <INPUT type="text" id="new-link-title" class="new-item-title">
                <INPUT type="text" id="new-link-url" class="new-item-title">
            </DIV>

            <DIV id="create-link-parent-selection-wrapper" class="parent-selection-wrapper">
                <DIV id="create-link-current-category-title"></DIV>
                <DIV id="create-link-parent-selection-parent-button" class="button create-item-category"></DIV>
                <DIV id="create-link-parent-selection-category-list"></DIV>
            </DIV>
        </MAIN>
    </DIV>

    <DIV id="view-text" class="main-page">
        <HEADER>
            <H1><SPAN id="view-text-title" class="selectable"></SPAN></H1>
            <BUTTON id="view-text-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN id="view-text-content-wrapper">
            <TEXTAREA id="view-text-content" class="selectable"></TEXTAREA>
        </MAIN>
    </DIV>

    <DIV id="edit-list-item" class="main-page">
        <HEADER>
            <H1 id="edit-list-item-title"></H1>
            <BUTTON id="edit-list-item-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN>
            <DIV class="create-item-input-wrapper">
                <INPUT type="text" id="edit-list-item-title-input" class="new-item-title">
                <INPUT type="text" id="edit-list-item-value-input" class="new-item-title">
            </DIV>

            <DIV id="edit-list-item-parent-selection-wrapper" class="parent-selection-wrapper">
                <DIV id="edit-list-item-current-category-title"></DIV>
                <DIV id="edit-list-item-parent-selection-parent-button" class="button create-item-category"></DIV>
                <DIV id="edit-list-item-parent-selection-category-list"></DIV>
            </DIV>
        </MAIN>
    </DIV>

    <DIV id="view-checklist" class="main-page">
        <HEADER>
            <H1><SPAN id="view-checklist-title"></SPAN></H1>
            <BUTTON id="view-checklist-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN id="view-checklist-content"></MAIN>
    </DIV>

    <DIV id="view-table" class="main-page">
        <HEADER>
            <H1><SPAN id="view-table-title"></SPAN></H1>
            <BUTTON id="view-table-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN id="view-table-content-wrapper">
            <TABLE id="view-table-content-table" class="formatted-table">
                <thead>
                <tr id="view-table-head-row">
                    <th></th>
                </tr>
                </thead>
                <tbody id="view-table-content"></tbody>
            </TABLE>
        </MAIN>
    </DIV>

    <DIV id="view-checklist-table" class="main-page">
        <HEADER>
            <H1><SPAN id="view-checklist-table-title"></SPAN></H1>
            <BUTTON id="view-checklist-table-close-button" class="dialog-close-button" onclick="pageController.openMainPage()">X</BUTTON>
        </HEADER>

        <MAIN id="view-checklist-table-content-wrapper">
            <TABLE id="view-checklist-table-content-table" class="formatted-table">
                <thead>
                <tr id="view-checklist-table-head-row">
                    <th></th>
                </tr>
                </thead>
                <tbody id="view-checklist-table-content"></tbody>
            </TABLE>
        </MAIN>
    </DIV>
</DIV>

<FOOTER>
    <BUTTON id="back-button" onclick='window.location = "/web/modules"'></BUTTON>

    <SPAN id="category-content-buttons" class="button-wrapper">
            <DIV id="new-button-wrapper">
                <DIV id="new-buttons">
                    <DIV id="new-text-button" class="button" onclick="textCreationController.openCreateTextDialog()"></DIV>
                    <DIV id="new-category-button" class="button" onclick="categoryCreationController.openCreateCategoryDialog()"></DIV>
                    <DIV id="new-link-button" class="button" onclick="linkCreationController.openCreateLinkDialog()"></DIV>
                    <DIV id="new-checklist-button" class="button" onclick="checklistCreationController.openCreateChecklistDialog()"></DIV>
                    <DIV id="new-table-button" class="button" onclick="tableCreationController.openCreateTableDialog()"></DIV>
                    <DIV id="new-checklist-table-button" class="button" onclick="checklistTableCreationController.openCreateChecklistTableDialog()"></DIV>
                    <DIV id="new-only-title-button" class="button" onclick="onlyTitleCreationController.openCreateOnlyTitleDialog()"></DIV>
                </DIV>

                <DIV id="new-button" class="button"></DIV>
            </DIV>
        </SPAN>

    <SPAN id="create-category-buttons" class="button-wrapper">
        <BUTTON id="create-category-button" onclick="categoryCreationController.save()"></BUTTON>
    </SPAN>

    <SPAN id="create-only-title-buttons" class="button-wrapper">
        <BUTTON id="create-only-title-button" onclick="onlyTitleCreationController.save()"></BUTTON>
    </SPAN>

    <SPAN id="create-text-buttons" class="button-wrapper">
        <DIV id="create-text-button" class="button dialog-button" onclick="textCreationController.save()"></DIV>
    </SPAN>

    <SPAN id="create-checklist-buttons" class="button-wrapper">
        <SPAN id="create-checklist-new-item-button" class="button dialog-button" onclick="checklistCreationController.newItem()"></SPAN>
        <SPAN id="create-checklist-button" class="button dialog-button" onclick="checklistCreationController.save()"></SPAN>
    </SPAN>

    <SPAN id="create-table-buttons" class="button-wrapper">
        <SPAN id="create-table-new-column-button" class="button dialog-button" onclick="tableCreationController.newColumn()"></SPAN>
        <SPAN id="create-table-new-row-button" class="button dialog-button" onclick="tableCreationController.newRow()"></SPAN>
        <SPAN id="create-table-button" class="button dialog-button" onclick="tableCreationController.save()"></SPAN>
    </SPAN>

    <SPAN id="create-checklist-table-buttons" class="button-wrapper">
        <SPAN id="create-checklist-table-new-column-button" class="button dialog-button" onclick="checklistTableCreationController.newColumn()"></SPAN>
        <SPAN id="create-checklist-table-new-row-button" class="button dialog-button" onclick="checklistTableCreationController.newRow()"></SPAN>
        <SPAN id="create-checklist-table-button" class="button dialog-button" onclick="checklistTableCreationController.save()"></SPAN>
    </SPAN>

    <SPAN id="create-link-buttons" class="button-wrapper">
        <SPAN id="create-link-button" class="button dialog-button" onclick="linkCreationController.saveLink()"></SPAN>
    </SPAN>

    <SPAN id="view-text-buttons" class="button-wrapper">
        <SPAN id="view-text-edit-button-wrapper" class="view-text-button-wrapper">
            <DIV id="view-text-edit-button" class="button dialog-button" onclick="textViewController.enableEditing()"></DIV>
        </SPAN>
        <SPAN id="view-text-editing-operations-button-wrapper" class="view-text-button-wrapper">
            <SPAN id="view-text-edit-save-button" class="button dialog-button" onclick="textViewController.saveChanges()"></SPAN>
            <SPAN id="view-text-edit-cancel-button" class="button dialog-button" onclick="textViewController.discardChanges()"></SPAN>
        </SPAN>
    </SPAN>

    <SPAN id="edit-list-item-buttons" class="button-wrapper">
        <SPAN id="edit-list-item-save-button" class="button dialog-button" onclick="listItemEditionService.editListItem()"></SPAN>
    </SPAN>

    <SPAN id="view-checklist-buttons" class="button-wrapper">
        <SPAN id="view-checklist-edit-button-wrapper" class="view-checklist-button-wrapper">
            <SPAN id="view-checklist-edit-button" class="button dialog-button" onclick="checklistViewController.enableEditing()"></SPAN>
            <SPAN id="delete-checked-checklist-items" class="button dialog-button" onclick="checklistViewController.deleteChecked()"></SPAN>
            <SPAN id="order-checklist-items" class="button dialog-button" onclick="checklistViewController.orderItems()"></SPAN>
        </SPAN>
        <SPAN id="view-checklist-editing-operations-button-wrapper" class="view-checklist-button-wrapper">
            <SPAN id="view-checklist-edit-save-button" class="button dialog-button" onclick="checklistViewController.saveChanges()"></SPAN>
            <SPAN id="view-checklist-edit-cancel-button" class="button dialog-button" onclick="checklistViewController.discardChanges()"></SPAN>
            <SPAN id="view-checklist-edit-add-item-button" class="button dialog-button" onclick="checklistViewController.addItem()"></SPAN>
        </SPAN>
    </SPAN>

    <SPAN id="view-table-buttons" class="button-wrapper">
        <SPAN id="view-table-edit-button-wrapper" class="view-table-button-wrapper">
            <SPAN id="view-table-edit-button" class="button dialog-button" onclick="tableViewController.enableEditing()"></SPAN>
            <SPAN id="convert-table-to-checklist-table-button" class="button dialog-button" onclick="tableViewController.convertToChecklistTable()"></SPAN>
        </SPAN>
        <SPAN id="view-table-editing-operations-button-wrapper" class="view-table-button-wrapper">
            <SPAN id="view-table-edit-save-button" class="button dialog-button" onclick="tableViewController.saveChanges()"></SPAN>
            <SPAN id="view-table-edit-cancel-button" class="button dialog-button" onclick="tableViewController.discardChanges()"></SPAN>
            <SPAN id="view-table-edit-add-column-button" class="button dialog-button" onclick="tableViewController.addColumn()"></SPAN>
            <SPAN id="view-table-edit-add-row-button" class="button dialog-button" onclick="tableViewController.addRow()"></SPAN>
        </SPAN>
    </SPAN>

    <SPAN id="view-checklist-table-buttons" class="button-wrapper">
        <SPAN id="view-checklist-table-edit-button-wrapper" class="view-checklist-table-button-wrapper">
            <SPAN id="view-checklist-table-edit-button" class="button dialog-button" onclick="checklistTableViewController.enableEditing()"></SPAN>
            <SPAN id="delete-checked-checklist-table-items" class="button dialog-button" onclick="checklistTableViewController.deleteChecked()"></SPAN>
        </SPAN>
        <SPAN id="view-checklist-table-editing-operations-button-wrapper" class="view-checklist-table-button-wrapper">
            <SPAN id="view-checklist-table-edit-save-button" class="button dialog-button" onclick="checklistTableViewController.saveChanges()"></SPAN>
            <SPAN id="view-checklist-table-edit-cancel-button" class="button dialog-button" onclick="checklistTableViewController.discardChanges()"></SPAN>
            <SPAN id="view-checklist-table-edit-add-column-button" class="button dialog-button" onclick="checklistTableViewController.addColumn()"></SPAN>
            <SPAN id="view-checklist-table-edit-add-row-button" class="button dialog-button" onclick="checklistTableViewController.addRow()"></SPAN>
        </SPAN>
    </SPAN>
</FOOTER>
</BODY>
</HTML>
