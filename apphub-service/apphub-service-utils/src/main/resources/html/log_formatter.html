<HTML>
<HEAD>
    <META charset="UTF-8">

    <LINK rel="stylesheet" href="/res/common/css/reset.css">
    <LINK rel="stylesheet" href="/res/common/css/common.css">
    <LINK rel="stylesheet" href="/res/utils/css/log_formatter.css">

    <SCRIPT src="/res/common/js/jquery.js"></SCRIPT>
    <SCRIPT src="/res/common/js/common_base.js"></SCRIPT>
    <SCRIPT src="/res/utils/js/log_formatter/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV id="main" class="main-page">
    <HEADER>
        <H1 id="main-title"></H1>
    </HEADER>

    <MAIN>
        <TEXTAREA id="input"></TEXTAREA>

        <DIV id="format-button" class="button" onclick="formatController.format()"></DIV>

        <DIV id="order-by-buttons-container">
            <SPAN id="result-view-wrapper">
                <LABEL><INPUT type="radio" name="view" value="json" checked disabled><SPAN id="result-view-json"></SPAN></LABEL>
                <LABEL><INPUT type="radio" name="view" value="table" disabled><SPAN id="result-view-table"></SPAN></LABEL>
            </SPAN>
            <SELECT id="order-type">
                <OPTION value="asc" id="order-type-asc"></OPTION>
                <OPTION value="desc" id="order-type-desc"></OPTION>
            </SELECT>

            <BUTTON id="order-original" onclick="formatController.orderOriginal()"></BUTTON>

            <SPAN id="order-buttons"></SPAN>
        </DIV>

        <DIV id="display-field-buttons-container"></DIV>

        <DIV id="filter-container">
            <SELECT id="filter-parameter-select" disabled></SELECT>

            <SELECT id="filter-search-operation" disabled>
                <OPTION value="IS">Is</OPTION>
                <OPTION value="IS_NOT">Is not</OPTION>
                <OPTION value="EXISTS">Exists</OPTION>
                <OPTION value="DOES_NOT_EXIST">Does not exist</OPTION>
            </SELECT>

            <INPUT type="text" id="filter-input" disabled>

            <BUTTON id="add-filter-rule-button" onclick="formatController.addRule()" disabled></BUTTON>
        </DIV>

        <DIV id="filter-rule-container"></DIV>

        <PRE id="result" class="content-selectable"></PRE>
    </MAIN>

    <FOOTER>
        <BUTTON id="back-button" onclick='window.location = "/web/modules"'></BUTTON>
    </FOOTER>
</DIV>
</BODY>
</HTML>
