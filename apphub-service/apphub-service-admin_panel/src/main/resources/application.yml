spring:
  application:
    name: admin-panel

liquibase:
  schema: admin_panel

role:
  settings:
    - pattern: /web/admin-panel/**
      methods:
        - GET
        - POST
        - DELETE
        - PUT
      requiredRoles:
        - ADMIN
    - pattern: /api/admin-panel/**
      methods:
        - GET
        - POST
        - DELETE
        - PUT
      requiredRoles:
        - ADMIN