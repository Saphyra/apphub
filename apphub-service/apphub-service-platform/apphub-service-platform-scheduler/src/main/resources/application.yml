spring:
  application:
    name: scheduler
  datasource:
    initialize: false

initialDelay: 30000

interval:
  user:
    authentication:
      accessTokenCleanup: 60000
    deletion: 5000
    revoke-ban: 60000
  skyxplore:
    lobby:
      lobbyCleanup: 300000
    game:
      gameCleanup: 300000
  platform:
    memoryStatusUpdateTrigger: 1000
    messageSender:
      pingRequest: 30000
      connectionCleanup: 600000