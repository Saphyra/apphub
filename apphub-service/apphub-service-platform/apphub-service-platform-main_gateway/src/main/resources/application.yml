spring:
  application:
    name: gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  cloud:
    gateway:
      routes:
        #RESOURCES
        - id: common-resorces
          uri: http://web-content:8080
          predicates:
            - Path=/res/common/**
        - id: user-resorces
          uri: http://user:8080
          predicates:
            - Path=/res/user/**
        - id: notebook-resorces
          uri: http://notebook:8080
          predicates:
            - Path=/res/notebook/**
        - id: modules-resorces
          uri: http://modules:8080
          predicates:
            - Path=/res/modules/**
        - id: admin-panel-resorces
          uri: http://admin-panel:8080
          predicates:
            - Path=/res/admin-panel/**
        - id: utils-resorces
          uri: http://utils:8080
          predicates:
            - Path=/res/utils/**
        - id: skyxplore-resorces
          uri: http://skyxplore-facade:8080
          predicates:
            - Path=/res/skyxplore/**

        #PAGES
        - id: error-page
          uri: http://web-content:8080
          predicates:
            - Path=/web/error
        - id: index-page
          uri: http://user:8080
          predicates:
            - Path=/web
        - id: notebook-page
          uri: http://notebook:8080
          predicates:
            - Path=/web/notebook
        - id: account-page
          uri: http://user:8080
          predicates:
            - Path=/web/user/account
        - id: modules-page
          uri: http://modules:8080
          predicates:
            - Path=/web/modules
        - id: admin-panel-pages
          uri: http://admin-panel:8080
          predicates:
            - Path=/web/admin-panel/**
        - id: utils-pages
          uri: http://utils:8080
          predicates:
            - Path=/web/utils/**
        - id: skyxplore-pages
          uri: http://skyxplore-facade:8080
          predicates:
            - Path=/web/skyxplore/**

        #MODULES
        - id: user
          uri: http://user:8080
          predicates:
            - Path=/api/user/**
        - id: notebook
          uri: http://notebook:8080
          predicates:
            - Path=/api/notebook/**
        - id: admin-panel
          uri: http://admin-panel:8080
          predicates:
            - Path=/api/admin-panel/**
        - id: modules
          uri: http://modules:8080
          predicates:
            - Path=/api/modules/**
        - id: utils
          uri: http://utils:8080
          predicates:
            - Path=/api/utils/**
        - id: skyxplore
          uri: http://skyxplore-facade:8080
          predicates:
            - Path=/api/skyxplore/**

        #PLATFORM
        - id: localization
          uri: http://localization:8080
          predicates:
            - Path=/localization/**

        #WS
        - id: ws
          uri: ws://message-sender:8080
          predicates:
            - Path=/api/message-sender/**

nonSessionExtendingUris:
  - path: /api/user/authentication/session
    method: GET