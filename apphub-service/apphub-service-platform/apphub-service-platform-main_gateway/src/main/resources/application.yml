spring:
  application:
    name: main-gateway
  autoconfigure:
    exclude:
    - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  cloud:
    gateway:
      predicate:
        weight:
          enabled: false
      globalcors:
        enabled: false
      routes:
      #FRONTEND
      - id: frontend
        uri: http://frontend:3000
        predicates:
        - "Path=\
            /web,\
            /web/modules,\
            /web/skyxplore,\
            /web/skyxplore/character,\
            /web/skyxplore/lobby,\
            /web/skyxplore/game,\
            /web/notebook,\
            /web/notebook/**,\
            /web/admin-panel/memory-monitoring,\
            /web/admin-panel/migration-tasks,\
            /web/admin-panel/roles-for-all,\
            /web/admin-panel/role-management,\
            /web/admin-panel/disabled-role-management,\
            /web/admin-panel/error-report,\
            /web/admin-panel/error-report/*,\
            /web/admin-panel/ban,\
            /web/admin-panel/ban/*,\
            /web/villany-atesz,\
            /web/villany-atesz/**,\
            /web/utils/base64,\
            /web/utils/json-formatter,\
            /web/user/account"
        filters:
        - StripPrefix=10
      - id: frontend-resources
        uri: http://frontend:3000
        predicates:
        - Path=/web/static/**
        filters:
        - StripPrefix=1
      #RESOURCES
      - id: common-resources
        uri: http://web-content:8080
        predicates:
        - Path=/res/common/**, /res/admin-panel/**, /res/community/**, /res/calendar/**, /res/utils/**, /res/user/**
      - id: training-resources
        uri: http://training:8080
        predicates:
        - Path=/res/training/**

      #PAGES
      - id: common-pages
        uri: http://web-content:8080
        predicates:
        - Path=/web/community, /web/calendar
      - id: error-page
        uri: http://web-content:8080
        predicates:
        - Path=/web/error
      - id: training-pages
        uri: http://training:8080
        predicates:
        - Path=/web/training/**

      #MODULES
      - id: user
        uri: http://user:8080
        predicates:
        - Path=/api/user/**
      - id: notebook
        uri: http://notebook:8080
        predicates:
        - Path=/api/notebook/**
      - id: admin-panel
        uri: http://admin-panel:8080
        predicates:
        - Path=/api/admin-panel/**
      - id: modules
        uri: http://modules:8080
        predicates:
        - Path=/api/modules/**
      - id: utils
        uri: http://utils:8080
        predicates:
        - Path=/api/utils/**
      - id: skyxplore-data
        uri: http://skyxplore-data:8080
        predicates:
        - Path=/api/skyxplore/data/**
      - id: skyxplore-lobby
        uri: http://skyxplore-lobby:8080
        predicates:
        - Path=/api/skyxplore/lobby/**
      - id: skyxplore-game
        uri: http://skyxplore-game:8080
        predicates:
        - Path=/api/skyxplore/game/**
      - id: training
        uri: http://training:8080
        predicates:
        - Path=/api/training/**
      - id: community
        uri: http://community:8080
        predicates:
        - Path=/api/community/**
      - id: calendar
        uri: http://calendar:8080
        predicates:
        - Path=/api/calendar/**
      - id: storage
        uri: http://storage:8080
        predicates:
        - Path=/api/storage/**
      - id: villany-atesz
        uri: http://villany-atesz:8080
        predicates:
        - Path=/api/villany-atesz/**

      #WS
      - id: web-socket-admin-panel
        uri: ws://admin-panel:8080
        predicates:
        - Path=/api/ws/admin-panel/**
      - id: web-socket-skyxplore-lobby
        uri: ws://skyxplore-lobby:8080
        predicates:
        - Path=/api/ws/skyxplore-lobby/**
      - id: web-socket-skyxplore-data
        uri: ws://skyxplore-data:8080
        predicates:
        - Path=/api/ws/skyxplore-data/**
      - id: web-socket-skyxplore-game
        uri: ws://skyxplore-game:8080
        predicates:
        - Path=/api/ws/skyxplore-game/**

nonSessionExtendingUris:
- pattern: /api/user/authentication/session
  method: GET

role:
  settings:
  #Global
  - pattern: /web/**
    methods:
    - GET
    requiredRoles:
    - ACCESS
    whitelistedEndpoints:
    - pattern: /web/error
      method: GET
    - pattern: /web
      method: GET
  - pattern: /api/**
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    requiredRoles:
    - ACCESS
    whitelistedEndpoints:
    - pattern: /api/user/authentication/login
      method: POST
    - pattern: /api/user/authentication/logout
      method: POST
    - pattern: /api/user/authentication/session
      method: GET
    - pattern: /api/user
      method: POST
  #Training
  - pattern: /web/training/**
    methods:
    - GET
    requiredRoles:
    - TRAINING
  #Notebook
  - pattern: /web/notebook
    methods:
    - GET
    requiredRoles:
    - NOTEBOOK
  - pattern: /web/notebook/**
    methods:
    - GET
    requiredRoles:
    - NOTEBOOK
  - pattern: /api/notebook/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - NOTEBOOK
  #User
