spring:
  application:
    name: main-gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

zuul:
  prefix: /
  routes:
    #RESOURCES
    common-resources:
      path: /res/common/**
      serviceId: web-content
      stripPrefix: false
    user-resources:
      path: /res/user/**
      serviceId: user
      stripPrefix: false
    notebook-resources:
      path: /res/notebook/**
      serviceId: notebook
      stripPrefix: false
    modules-resources:
      path: /res/modules/**
      serviceId: modules
      stripPrefix: false
    admin-panel-resources:
      path: /res/admin-panel/**
      serviceId: admin-panel
      stripPrefix: false

    #PAGES
    error-page:
      path: /web/error
      serviceId: web-content
      stripPrefix: false
    index-page:
      path: /web
      serviceId: user
      stripPrefix: false
    account-page:
      path: /web/user/account
      serviceId: user
      stripPrefix: false
    modules-page:
      path: /web/modules
      serviceId: modules
      stripPrefix: false
    admin-panel-page:
      path: /web/admin-panel/**
      serviceId: admin-panel
      stripPrefix: false

    #MODULES
    user:
      path: /api/user/**
      serviceId: user
      stripPrefix: false
    notebook:
      path: /api/notebook/**
      serviceId: notebook
      stripPrefix: false
    admin-panel:
      path: /api/admin-panel/**
      serviceId: admin-panel
      stripPrefix: false
    modules:
      path: /api/modules/**
      serviceId: modules
      stripPrefix: false

    #PLATFORM
    localization:
      path: /localization/**
      serviceId: localization
      stripPrefix: false

nonSessionExtendingUris:
  - uri: /api/user/authentication/session
    method: GET