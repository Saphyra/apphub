    - PUT
    - DELETE
    - POST
    requiredRoles:
    - ADMIN
  - pattern: /api/user/data/roles/disabled
    methods:
    - GET
    requiredRoles:
    - ADMIN
  - pattern: /api/user/data/roles/all
    methods:
    - POST
    - DELETE
    requiredRoles:
    - ADMIN
  - pattern: /api/user/ban
    methods:
    - POST
    - GET
    - PUT
    - DELETE
    requiredRoles:
    - ADMIN
  - pattern: /api/user/ban/**
    methods:
    - POST
    - GET
    - PUT
    - DELETE
    requiredRoles:
    - ADMIN
  #Admin-panel
  - pattern: /web/admin-panel/**
    methods:
    - GET
    - POST
    - DELETE
    - PUT
    requiredRoles:
    - ADMIN
  - pattern: /api/admin-panel/**
    methods:
    - GET
    - POST
    - DELETE
    - PUT
    requiredRoles:
    - ADMIN
  #SkyXplore
  - pattern: /web/skyxplore/**
    methods:
    - GET
    requiredRoles:
    - SKYXPLORE
  - pattern: /api/skyxplore/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - SKYXPLORE
  #Utils
  - pattern: /web/utils/**
    methods:
    - GET
    requiredRoles:
    - UTILS
  - pattern: /api/utils/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - UTILS
  #Community
  - pattern: /web/community
    methods:
    - GET
    requiredRoles:
    - COMMUNITY
  - pattern: /api/community/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - COMMUNITY
  #Calendar
  - pattern: /web/calendar
    methods:
    - GET
    requiredRoles:
    - CALENDAR
  - pattern: /api/calendar/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - CALENDAR
  #VillanyAtesz
  - pattern: /web/villany-atesz/**
    methods:
    - GET
    requiredRoles:
    - VILLANY_ATESZ
  - pattern: /api/villany-atesz/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - VILLANY_ATESZ