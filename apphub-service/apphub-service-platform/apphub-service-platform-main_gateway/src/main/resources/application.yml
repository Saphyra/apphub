spring:
  application:
    name: main-gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

zuul:
  prefix: /
  routes:
    #RESOURCES
    common-resources:
      path: /res/common/**
      serviceId: web-content
      stripPrefix: false
    user-resources:
      path: /res/user/**
      serviceId: user
      stripPrefix: false
    modules-resources:
      path: /res/modules/**
      serviceId: modules
      stripPrefix: false

    #PAGES
    index-page:
      path: /web
      serviceId: user
      stripPrefix: false
    account-page:
      path: /web/user/account
      serviceId: user
      stripPrefix: false
    modules-page:
      path: /web/modules
      serviceId: modules
      stripPrefix: false

    #MODULES
    user-account:
      path: /api/user/account/**
      serviceId: user
      stripPrefix: false
    user-data:
      path: /api/user/data/**
      serviceId: user
      stripPrefix: false
    user-authentication:
      path: /api/user/authentication/**
      serviceId: user
      stripPrefix: false

    modules:
      path: /api/modules/**
      serviceId: modules
      stripPrefix: false

    #PLATFORM
    localization:
      path: /localization/**
      serviceId: localization
      stripPrefix: false

nonSessionExtendingUris:
  - uri: /api/user/authentication/session
    method: GET