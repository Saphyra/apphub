<HTML xmlns:th="http://www.thymeleaf.org">
<BODY>

<DIV id="storage-settings" class="main-tab" th:fragment="storage-settings">
    <HEADER>
        <H1>
            <SPAN id="storage-settings-title"></SPAN>
            <BUTTON id="close-storage-settings-button" class="window-close-button">X</BUTTON>
        </H1>
    </HEADER>

    <MAIN>
        <DIV id="storage-settings-left-bar">
            <LABEL>
                <SPAN id="storage-settings-resource-label"></SPAN>:
                <SELECT id="storage-settings-resource-input" class="create-storage-setting-input"></SELECT>
            </LABEL>

            <LABEL>
                <SPAN id="storage-settings-amount-label"></SPAN>:
                <INPUT type="number" id="storage-settings-amount-input" class="create-storage-setting-input" min="0" value="1" step="1">
            </LABEL>

            <LABEL>
                <SPAN id="storage-settings-priority-label"></SPAN>:
                <INPUT type="range" id="storage-settings-priority-input" class="create-storage-setting-input" min="1" max="10" step="1">
                <SPAN id="storage-settings-priority-value"></SPAN>
            </LABEL>

            <BUTTON id="create-storage-settings-button" class="create-storage-setting-input" onclick="storageSettingsController.createStorageSettings()"></BUTTON>
        </DIV>
        <DIV id="storage-settings-right-bar">
            <DIV id="no-storage-settings"></DIV>
            <DIV id="storage-settings-list"></DIV>
        </DIV>
    </MAIN>
</DIV>

</BODY>
</HTML>
