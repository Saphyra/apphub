<HTML xmlns:th="http://www.thymeleaf.org">
<BODY>

<DIV id="population-overview" class="main-tab" th:fragment="population-overview">
    <HEADER>
        <H1>
            <SPAN id="population-overview-title"></SPAN>
            <BUTTON id="close-population-overview-button" class="window-close-button">X</BUTTON>
        </H1>
    </HEADER>

    <MAIN>
        <DIV id="population-overview-filter-container">
            <DIV class="population-overview-filter-wrapper">
                <BUTTON id="population-overview-skill-selection-toggle-button"></BUTTON>

                <DIV id="population-overview-skill-selection-container" class="population-overview-filter-selection-container">
                    <DIV id="population-overview-show-all-skills" class="button"></DIV>
                    <DIV id="population-overview-hide-all-skills" class="button"></DIV>
                    <DIV id="population-overview-skill-list"></DIV>
                </DIV>
            </DIV>

            <DIV class="population-overview-filter-wrapper">
                <BUTTON id="population-overview-order-toggle-button"></BUTTON>

                <DIV id="population-overview-order-container" class="population-overview-filter-selection-container">
                    <DIV id="population-overview-order-by-name-button" class="button" onclick="populationOverviewController.setOrderType('name')"></DIV>

                    <DIV id="population-overview-order-by-stat-button" class="button" onclick="populationOverviewController.setOrderType('stat')"></DIV>
                    <SELECT id="population-overview-order-stat-list-input"></SELECT>

                    <DIV id="population-overview-order-by-skill-level-button" class="button" onclick="populationOverviewController.setOrderType('skill_level')"></DIV>
                    <SELECT id="population-overview-order-skill-list-input"></SELECT>

                    <DIV id="population-overview-order-type-container">
                        <LABEL>
                            <INPUT type="radio" name="population-overview-order-type" class="population-overview-order-type" value="1" checked>
                            <SPAN id="population-overview-order-type-asc"></SPAN>
                        </LABEL>

                        <LABEL>
                            <INPUT type="radio" name="population-overview-order-type" class="population-overview-order-type" value="-1">
                            <SPAN id="population-overview-order-type-desc"></SPAN>
                        </LABEL>
                    </DIV>
                </DIV>
            </DIV>
        </DIV>

        <DIV id="population-overview-citizen-list">

        </DIV>
    </MAIN>
</DIV>

</BODY>
</HTML>
