spring:
  application:
    name: user

liquibase:
  schema: apphub_user

accessToken:
  cookie:
    expirationDays: 365
  expirationMinutes: 10

registration:
  defaultRoles:
    - NOTEBOOK
    - SKYXPLORE
    - ACCESS
    - TRAINING
    - UTILS
    - COMMUNITY

rolesCanBeDisabled:
  - NOTEBOOK
  - SKYXPLORE
  - TRAINING
  - TEST
  - UTILS
  - COMMUNITY

add-role-to-all:
  restrictedRoles:
    - ACCESS
    - ADMIN