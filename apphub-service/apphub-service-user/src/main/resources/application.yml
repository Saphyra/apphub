spring:
  application:
    name: user

liquibase:
  schema: apphub_user

accessToken:
  cookie:
    expirationDays: 365
  expirationMinutes: 10

password:
  lockAccountFailures: 3
  lockedMinutes: 60

registration:
  defaultRoles:
    - NOTEBOOK
    - SKYXPLORE
    - ACCESS
    - TRAINING
    - UTILS
    - COMMUNITY
    - DIARY

rolesCanBeDisabled:
  - NOTEBOOK
  - SKYXPLORE
  - TRAINING
  - TEST
  - UTILS
  - COMMUNITY
  - DIARY

add-role-to-all:
  restrictedRoles:
    - ACCESS
    - ADMIN

settings:
  notebook:
    show-archived: true

maxNumberOfUsersFound: 100