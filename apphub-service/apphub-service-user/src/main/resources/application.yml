spring:
  application:
    name: user

liquibase:
  schema: apphub_user

accessToken:
  cookie:
    expirationDays: 365
  expirationMinutes: 10

registration:
  defaultRoles:
    - NOTEBOOK
    - SKYXPLORE
    - ACCESS
    - TRAINING

rolesCanBeDisabled:
  - NOTEBOOK
  - SKYXPLORE
  - TRAINING
  - TEST

add-role-to-all:
  restrictedRoles:
    - ACCESS
    - ADMIN