spring:
  application:
    name: user

liquibase:
  schema: apphub_user

accessToken:
  cookie:
    expirationDays: 365
  expirationMinutes: 10

registration:
  defaultRoles:
    - NOTEBOOK
    - SKYXPLORE

rolesCanBeDisabled:
  - NOTEBOOK
  - SKYXPLORE
  - TEST

role:
  settings:
    - pattern: /api/user/data/roles
      methods:
        - POST
        - PUT
        - DELETE
      requiredRoles:
        - ADMIN
    - pattern: /api/user/data/roles/*
      methods:
        - PUT
        - DELETE
      requiredRoles:
        - ADMIN
    - pattern: /api/user/data/roles/disabled
      methods:
        - GET
      requiredRoles:
        - ADMIN
    - pattern: /api/user/data/ban/*
      methods:
        - POST
      requiredRoles:
        - ADMIN