spring:
  application:
    name: user

liquibase:
  schema: apphub_user

accessToken:
  cookie:
    expirationDays: 365
  expirationMinutes: 10

registration:
  defaultRoles:
    - NOTEBOOK
    - SKYXPLORE
    - ACCESS
    - TRAINING
    - UTILS
    - COMMUNITY
    - DIARY

rolesCanBeDisabled:
  - NOTEBOOK
  - SKYXPLORE
  - TRAINING
  - TEST
  - UTILS
  - COMMUNITY
  - DIARY

add-role-to-all:
  restrictedRoles:
    - ACCESS
    - ADMIN