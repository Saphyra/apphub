<HTML>
<HEAD>
    <script>
        window.SESSION_CHECK_DISABLED = true;
    </script>
    <META charset="UTF-8">

    <LINK rel="stylesheet" href="/res/common/css/reset.css">
    <LINK rel="stylesheet" href="/res/common/css/common.css">
    <LINK rel="stylesheet" href="/res/user/css/index.css">

    <SCRIPT src="/res/common/js/jquery.js"></SCRIPT>
    <SCRIPT src="/res/common/js/common_base.js"></SCRIPT>
    <SCRIPT src="/res/user/js/index/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV class="main-page">
    <HEADER>
        <H1 id="main-title"></H1>
    </HEADER>

    <MAIN>
        <SECTION id="login-container">
            <INPUT type="text" id="login-email" class="login-input" required autofocus>
            <INPUT type="password" id="login-password" class="login-input" required>
            <BUTTON id="login-button" onclick="eventProcessor.processEvent(new Event(events.LOGIN_ATTEMPT))"></BUTTON>
        </SECTION>

        <SECTION id="registration-container">
            <DIV id="placeholder-align">
                <H2 id="registration-container-title"></H2>

                <DIV id="registration-label-container">
                    <LABEL>
                        <SPAN id="reg-username-span"></SPAN>:
                        <INPUT type="text" id="reg-username" class="reg-input">
                        <DIV id="invalid-username" class="invalid-input">X</DIV>
                    </LABEL>

                    <LABEL>
                        <SPAN id="reg-email-span"></SPAN>:
                        <INPUT type="text" id="reg-email" class="reg-input">
                        <DIV id="invalid-email" class="invalid-input">X</DIV>
                    </LABEL>

                    <LABEL>
                        <SPAN id="reg-password-span"></SPAN>:
                        <INPUT type="password" id="reg-password" class="reg-input">
                        <DIV id="invalid-password" class="invalid-input">X</DIV>
                    </LABEL>

                    <LABEL>
                        <SPAN id="reg-confirm-password-span"></SPAN>:
                        <INPUT type="password" id="reg-confirm-password" class="reg-input">
                        <DIV id="invalid-confirm-password" class="invalid-input">X</DIV>
                    </LABEL>
                </DIV>

                <BUTTON id="registration-button" onclick="eventProcessor.processEvent(new Event(events.REGISTER_ATTEMPT))" disabled></BUTTON>
            </DIV>
        </SECTION>
    </MAIN>
</DIV>
</BODY>
</HTML>
