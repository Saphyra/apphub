<HTML xmlns:th="http://www.thymeleaf.org">
<BODY>

<DIV id="upgrade-building" class="main-tab" th:fragment="upgrade-building">
    <HEADER>
        <H1>
            <SPAN id="upgrade-building-title"></SPAN>
            <BUTTON id="close-upgrade-building-button" class="window-close-button">X</BUTTON>
        </H1>
    </HEADER>

    <MAIN>
        <DIV id="upgrade-building-details">
            <DIV id="upgrade-building-details-title">
                <SPAN id="upgrade-building-details-title-name"></SPAN>
                <SPAN id="upgrade-building-details-title-current-level"></SPAN>
                =>
                <SPAN id="upgrade-building-details-title-next-level"></SPAN>
            </DIV>

            <DIV id="upgrade-building-details-description"></DIV>

            <DIV id="upgrade-building-details-effect"></DIV>

            <DIV id="upgrade-building-details-construction-cost"></DIV>

            <DIV id="upgrade-building-button-container">
                <BUTTON id="upgrade-building-button" onclick="constructionController.upgradeBuilding()"></BUTTON>
            </DIV>
        </DIV>
    </MAIN>
</DIV>

</BODY>
</HTML>
