<HTML xmlns:th="http://www.thymeleaf.org">
<BODY>

<DIV id="solar-system" class="main-tab" th:fragment="solar-system">
    <HEADER>
        <H1>
            <SPAN id="solar-system-name"></SPAN>
            <BUTTON id="close-solar-system-button" class="window-close-button" onclick="mapController.showMap()">X</BUTTON>
        </H1>
    </HEADER>

    <MAIN id="solar-system-container">
        <DIV id="solar-system-wrapper" class="zoom-content-wrapper">
            <SVG id="solar-system-svg-container"></SVG>
        </DIV>

        <DIV class="zoom-button-container">
            <BUTTON class="zoom-in-button" onclick="solarSystemController.zoomIn()"></BUTTON>
            <BUTTON class="zoom-out-button" onclick="solarSystemController.zoomOut()"></BUTTON>
        </DIV>
    </MAIN>
</DIV>

</BODY>
</HTML>
