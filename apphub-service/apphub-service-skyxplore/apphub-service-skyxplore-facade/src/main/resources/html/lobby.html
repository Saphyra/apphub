<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META charset="UTF-8">

    <LINK rel="stylesheet" href="/res/common/css/reset.css">
    <LINK rel="stylesheet" href="/res/common/css/common.css">
    <LINK rel="stylesheet" href="/res/skyxplore/css/skyxplore_common.css">
    <LINK rel="stylesheet" href="/res/skyxplore/css/lobby.css">

    <script th:inline="javascript">
        /*<![CDATA[*/
            window.userId = /*[[${userId}]]*/;
            window.host = /*[[${host}]]*/;
            window.gameCreationStarted = /*[[${gameCreationStarted}]]*/;
        /*]]>*/
    </script>

    <SCRIPT src="/res/common/js/jquery.js"></SCRIPT>
    <SCRIPT src="/res/common/js/common_base.js"></SCRIPT>
    <SCRIPT src="/res/skyxplore/js/lobby/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV id="main-menu" class="main-page">
    <HEADER>
        <H1><SPAN id="main-title"></SPAN> (<SPAN th:text="${lobbyName}"></SPAN>)</H1>
    </HEADER>

    <MAIN id="main-menu-main">
        <DIV id="chat">
            <H2 id="chat-title"></H2>

            <DIV id="messages"></DIV>

            <DIV id="message-input-container">
                <INPUT type="text" id="message-input">
            </DIV>
        </DIV>

        <DIV id="settings">
            <H2 id="settings-title"></H2>

            <DIV id="settings-container">
                <DIV id="game-settings">
                    <DIV id="settings-universe-size" class="settings-panel">
                        <SPAN id="universe-size-title"></SPAN>
                        <SELECT id="universe-size-input">
                            <OPTION id="universe-size-option-smallest" value="SMALLEST"></OPTION>
                            <OPTION id="universe-size-option-small" value="SMALL"></OPTION>
                            <OPTION id="universe-size-option-medium" value="MEDIUM"></OPTION>
                            <OPTION id="universe-size-option-large" value="LARGE"></OPTION>
                        </SELECT>
                    </DIV>

                    <DIV id="settings-system-amount" class="settings-panel">
                        <SPAN id="system-amount-title"></SPAN>
                        <SELECT id="system-amount-input">
                            <OPTION id="system-amount-option-small" value="SMALL"></OPTION>
                            <OPTION id="system-amount-option-medium" value="MEDIUM"></OPTION>
                            <OPTION id="system-amount-option-common" value="COMMON"></OPTION>
                            <OPTION id="system-amount-option-random" value="RANDOM"></OPTION>
                        </SELECT>
                    </DIV>

                    <DIV id="settings-system-size" class="settings-panel">
                        <SPAN id="system-size-title"></SPAN>
                        <SELECT id="system-size-input">
                            <OPTION id="system-size-option-small" value="SMALL"></OPTION>
                            <OPTION id="system-size-option-medium" value="MEDIUM"></OPTION>
                            <OPTION id="system-size-option-large" value="LARGE"></OPTION>
                            <OPTION id="system-size-option-random" value="RANDOM"></OPTION>
                        </SELECT>
                    </DIV>

                    <DIV id="settings-planet-size" class="settings-panel">
                        <SPAN id="planet-size-title"></SPAN>
                        <SELECT id="planet-size-input">
                            <OPTION id="planet-size-option-small" value="SMALL"></OPTION>
                            <OPTION id="planet-size-option-medium" value="MEDIUM"></OPTION>
                            <OPTION id="planet-size-option-large" value="LARGE"></OPTION>
                            <OPTION id="planet-size-option-random" value="RANDOM"></OPTION>
                        </SELECT>
                    </DIV>

                    <DIV id="settings-ai-presence" class="settings-panel">
                        <SPAN id="ai-presence-title"></SPAN>
                        <SELECT id="ai-presence-input">
                            <OPTION id="ai-presence-none" value="NONE"></OPTION>
                            <OPTION id="ai-presence-rare" value="RARE"></OPTION>
                            <OPTION id="ai-presence-common" value="COMMON"></OPTION>
                            <OPTION id="ai-presence-everywhere" value="EVERYWHERE"></OPTION>
                        </SELECT>
                    </DIV>
                </DIV>


                <DIV id="members">
                    <DIV id="host"></DIV>

                    <DIV id="members-list"></DIV>
                </DIV>
            </DIV>
        </DIV>

        <DIV id="friends">
            <H2 id="friends-title"></H2>

            <DIV id="friends-list">
                <DIV id="no-active-friends"></DIV>
                <DIV id="active-friends-list"></DIV>
            </DIV>
        </DIV>
    </MAIN>

    <FOOTER>
        <BUTTON id="back-button" onclick='pageController.exitLobby()'></BUTTON>
        <BUTTON id="start-game-button" onclick="startGameController.startGame()"></BUTTON>
        <SPAN id="readiness-button-container">
            <BUTTON id="set-ready" class="ready-button" onclick="membersController.setReady()"></BUTTON>
            <BUTTON id="set-unready" class="ready-button" onclick="membersController.setUnready()"></BUTTON>
        </SPAN>
    </FOOTER>
</DIV>
</BODY>
</HTML>
