<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META charset="UTF-8">

    <LINK rel="stylesheet" href="/res/common/css/reset.css">
    <LINK rel="stylesheet" href="/res/common/css/common.css">
    <LINK rel="stylesheet" href="/res/skyxplore/css/skyxplore_common.css">
    <LINK rel="stylesheet" href="/res/skyxplore/css/character.css">

    <SCRIPT src="/res/common/js/jquery.js"></SCRIPT>
    <SCRIPT src="/res/common/js/common_base.js"></SCRIPT>
    <SCRIPT src="/res/skyxplore/js/character/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV class="main-page">
    <HEADER>
        <H1 id="main-title"></H1>
    </HEADER>

    <MAIN>
        <DIV id="main-container">
            <H2 id="character-tab-title"></H2>
            <DIV id="input-container">
                <LABEL>
                    <SPAN id="character-name-span"></SPAN>:
                    <INPUT type="text" id="character-name" class="input-field">
                    <DIV id="invalid-character-name" class="invalid-input">X</DIV>
                </LABEL>
            </DIV>

            <BUTTON id="save-character" onclick="characterController.save()" disabled></BUTTON>
        </DIV>
    </MAIN>

    <FOOTER>
        <A class="button" id="back-button" th:href="${backUrl}"></A>
    </FOOTER>
</DIV>
</BODY>
</HTML>
