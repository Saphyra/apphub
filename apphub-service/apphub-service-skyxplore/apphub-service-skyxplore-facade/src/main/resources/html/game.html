<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META charset="UTF-8">

    <LINK rel="stylesheet" href="/res/common/css/reset.css">
    <LINK rel="stylesheet" href="/res/common/css/common.css">
    <LINK rel="stylesheet" href="/res/skyxplore/css/skyxplore_common.css">
    <LINK rel="stylesheet" href="/res/skyxplore/css/game/common.css">
    <LINK rel="stylesheet" href="/res/skyxplore/css/game/map.css">
    <LINK rel="stylesheet" href="/res/skyxplore/css/game/chat.css">

    <script th:inline="javascript">
        /*<![CDATA[*/
            window.userId = /*[[${userId}]]*/;
        /*]]>*/
    </script>

    <SCRIPT src="/res/common/js/jquery.js"></SCRIPT>
    <SCRIPT src="/res/common/js/common_base.js"></SCRIPT>
    <SCRIPT src="/res/skyxplore/js/game/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV class="main-page">
    <DIV id="map" class="main-tab">
        <MAIN id="map-container" class="headless">
            <SVG id="map-svg-container"></SVG>
        </MAIN>
    </DIV>

    <DIV id="chat">
        <DIV id="chat-rooms-container">
            <SPAN id="chat-rooms">
                <SPAN id="general-chat-button" class="button chat-button">
                    <SPAN id="general-chat-button-title"></SPAN>
                    <SPAN id="general-chat-notification" class="chat-notification"> (!)</SPAN>
                </SPAN>
                <SPAN id="alliance-chat-button" class="button chat-button">
                    <SPAN id="alliance-chat-button-title"></SPAN>
                    <SPAN id="alliance-chat-notification" class="chat-notification"> (!)</SPAN>
                </SPAN>
            </SPAN>
            <BUTTON class="chat-button" onclick="chatController.openCreateChatRoomDialog()">+</BUTTON>
        </DIV>

        <DIV id="chat-message-containers">
            <DIV id="general-chat-message-container" class="chat-message-container"></DIV>
            <DIV id="alliance-chat-message-container" class="chat-message-container"></DIV>
        </DIV>

        <DIV id="send-message-input-container">
            <INPUT type="text" id="send-message-input">
        </DIV>
    </DIV>

    <FOOTER>
        <BUTTON id="chat-button"></BUTTON>
    </FOOTER>
</DIV>

<DIV id="create-chat-room-container" class="main-page backgrounded">
    <HEADER>
        <H1 id="create-chat-room-title"></H1>
        <BUTTON id="close-create-chat-room-dialog" class="window-close-button" onclick="document.getElementById(ids.createChatRoomContainer).style.display = 'none'">X</BUTTON>
    </HEADER>

    <MAIN>
        <DIV id="create-chat-room-title-input-container">
            <LABEL id="create-chat-room-title-label">
                <INPUT type="text" id="create-chat-room-title-input">
                <DIV id="invalid-title" class="invalid-input">X</DIV>
            </LABEL>
        </DIV>

        <DIV id="create-chat-room-players-container">
            <DIV id="create-chat-room-no-players"></DIV>
            <DIV id="create-chat-room-players"></DIV>
        </DIV>
    </MAIN>

    <FOOTER>
        <BUTTON id="create-chat-room-button" onclick="chatController.createChatRoom()"></BUTTON>
    </FOOTER>
</DIV>
</BODY>
</HTML>
