<HTML>
<HEAD>
    <META charset="UTF-8">

    <LINK rel="stylesheet" href="/res/common/css/reset.css">
    <LINK rel="stylesheet" href="/res/common/css/common.css">
    <LINK rel="stylesheet" href="/res/diary/css/diary.css">

    <SCRIPT src="/res/common/js/jquery.js"></SCRIPT>
    <SCRIPT src="/res/common/js/common_base.js"></SCRIPT>
    <SCRIPT src="/res/diary/js/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV id="main-page" class="main-page">
    <HEADER>
        <H1 id="main-title"></H1>
    </HEADER>

    <MAIN id="main-page-content">
        <DIV id="calendar-container">
            <DIV id="calendar-title">
                <BUTTON id="previous-month-button" onclick="calendarController.previousMonth()">&lt;</BUTTON>
                <H2 id="calendar-current-month"></H2>
                <BUTTON id="next-month-button" onclick="calendarController.nextMonth()">&gt;</BUTTON>
            </DIV>

            <DIV id="days-of-week">
                <DIV id="monday"></DIV>
                <DIV id="tuesday"></DIV>
                <DIV id="wednesday"></DIV>
                <DIV id="thursday"></DIV>
                <DIV id="friday"></DIV>
                <DIV id="saturday"></DIV>
                <DIV id="sunday"></DIV>
            </DIV>

            <DIV id="calendar"></DIV>
        </DIV>

        <DIV id="daily-tasks-container">
            <H2 id="daily-tasks-current-day"></H2>

            <DIV id="daily-tasks"></DIV>

            <DIV id="create-task-button" class="button" onclick="createEventController.openCreateEventWindow()"></DIV>
        </DIV>
    </MAIN>

    <FOOTER>
        <BUTTON id="back-button" onclick='window.location = "/web/modules"'></BUTTON>
        <SPAN id="search-container">
            <INPUT type="text" id="search-input">
            <BUTTON id="search-button" onclick="searchController.searchByFooter()"></BUTTON>
        </SPAN>
    </FOOTER>
</DIV>

<DIV id="create-event-page" class="main-page">
    <HEADER>
        <H1 id="create-event-title"></H1>

        <BUTTON class="close-dialog-button" onclick="pageController.displayMainPage()">X</BUTTON>
    </HEADER>

    <MAIN class="centered">
        <FIELDSET>
            <LEGEND id="create-event-description-label"></LEGEND>

            <INPUT type="text" id="create-event-title-input">

            <TEXTAREA id="create-event-content-input"></TEXTAREA>
        </FIELDSET>

        <FIELDSET>
            <LEGEND id="create-event-repetition-type-label"></LEGEND>

            <SELECT id="create-event-repetition-type-select">
                <OPTION value="ONE_TIME" id="create-event-repetition-type-one-time"></OPTION>
                <OPTION value="EVERY_X_DAYS" id="create-event-repetition-type-every-x-days"></OPTION>
                <OPTION value="DAYS_OF_WEEK" id="create-event-repetition-type-days-of-week"></OPTION>
                <OPTION value="DAYS_OF_MONTH" id="create-event-repetition-type-days-of-month"></OPTION>
            </SELECT>

            <DIV id="create-event-one-time-repetition-type-data" class="repetition-type-data"></DIV>

            <DIV id="create-event-every-x-days-repetition-type-data" class="repetition-type-data">
                <INPUT type="number" id="create-event-repetition-type-days-input" min="1" max="1000">
            </DIV>

            <DIV id="create-event-days-of-week-repetition-type-data" class="repetition-type-data">
                <LABEL>
                    <INPUT type="checkbox" class="create-event-days-of-week-input" value="MONDAY">
                    <SPAN id="create-event-days-of-week-monday-label"></SPAN>
                </LABEL>

                <LABEL>
                    <INPUT type="checkbox" class="create-event-days-of-week-input" value="TUESDAY">
                    <SPAN id="create-event-days-of-week-tuesday-label"></SPAN>
                </LABEL>

                <LABEL>
                    <INPUT type="checkbox" class="create-event-days-of-week-input" value="WEDNESDAY">
                    <SPAN id="create-event-days-of-week-wednesday-label"></SPAN>
                </LABEL>

                <LABEL>
                    <INPUT type="checkbox" class="create-event-days-of-week-input" value="THURSDAY">
                    <SPAN id="create-event-days-of-week-thursday-label"></SPAN>
                </LABEL>

                <LABEL>
                    <INPUT type="checkbox" class="create-event-days-of-week-input" value="FRIDAY">
                    <SPAN id="create-event-days-of-week-friday-label"></SPAN>
                </LABEL>

                <LABEL>
                    <INPUT type="checkbox" class="create-event-days-of-week-input" value="SATURDAY">
                    <SPAN id="create-event-days-of-week-saturday-label"></SPAN>
                </LABEL>

                <LABEL>
                    <INPUT type="checkbox" class="create-event-days-of-week-input" value="SUNDAY">
                    <SPAN id="create-event-days-of-week-sunday-label"></SPAN>
                </LABEL>
            </DIV>

            <DIV id="create-event-days-of-month-repetition-type-data" class="repetition-type-data">
                <DIV id="selected-days-of-month"></DIV>
                <LABEL>
                    <SPAN id="create-event-repetition-type-days-of-month-label"></SPAN>:
                    <INPUT type="number" id="create-event-repetition-type-days-of-month-input" min="1" max="31" value="1">
                </LABEL>
                <BUTTON id="create-event-repetition-type-days-of-month-add-day-button" onclick="createEventController.addDayOfMonth()"></BUTTON>
            </DIV>
        </FIELDSET>

        <FIELDSET>
            <LEGEND id="create-event-time"></LEGEND>

            <SELECT id="create-event-time-hours">
                <OPTION value=""></OPTION>
                <OPTION value="0">00</OPTION>
                <OPTION value="1">01</OPTION>
                <OPTION value="2">02</OPTION>
                <OPTION value="3">03</OPTION>
                <OPTION value="4">04</OPTION>
                <OPTION value="5">05</OPTION>
                <OPTION value="6">06</OPTION>
                <OPTION value="7">07</OPTION>
                <OPTION value="8">08</OPTION>
                <OPTION value="9">09</OPTION>
                <OPTION value="10">10</OPTION>
                <OPTION value="11">11</OPTION>
                <OPTION value="12">12</OPTION>
                <OPTION value="13">13</OPTION>
                <OPTION value="14">14</OPTION>
                <OPTION value="15">15</OPTION>
                <OPTION value="16">16</OPTION>
                <OPTION value="17">17</OPTION>
                <OPTION value="18">18</OPTION>
                <OPTION value="19">19</OPTION>
                <OPTION value="20">20</OPTION>
                <OPTION value="21">21</OPTION>
                <OPTION value="22">22</OPTION>
                <OPTION value="23">23</OPTION>

            </SELECT>
            :
            <SELECT id="create-event-time-minutes">
                <OPTION value=""></OPTION>
                <OPTION value="0">00</OPTION>
                <OPTION value="1">01</OPTION>
                <OPTION value="2">02</OPTION>
                <OPTION value="3">03</OPTION>
                <OPTION value="4">04</OPTION>
                <OPTION value="5">05</OPTION>
                <OPTION value="6">06</OPTION>
                <OPTION value="7">07</OPTION>
                <OPTION value="8">08</OPTION>
                <OPTION value="9">09</OPTION>
                <OPTION value="10">10</OPTION>
                <OPTION value="11">11</OPTION>
                <OPTION value="12">12</OPTION>
                <OPTION value="13">13</OPTION>
                <OPTION value="14">14</OPTION>
                <OPTION value="15">15</OPTION>
                <OPTION value="16">16</OPTION>
                <OPTION value="17">17</OPTION>
                <OPTION value="18">18</OPTION>
                <OPTION value="19">19</OPTION>
                <OPTION value="20">20</OPTION>
                <OPTION value="21">21</OPTION>
                <OPTION value="22">22</OPTION>
                <OPTION value="23">23</OPTION>
                <OPTION value="24">24</OPTION>
                <OPTION value="25">25</OPTION>
                <OPTION value="26">26</OPTION>
                <OPTION value="27">27</OPTION>
                <OPTION value="28">28</OPTION>
                <OPTION value="29">29</OPTION>
                <OPTION value="30">30</OPTION>
                <OPTION value="31">31</OPTION>
                <OPTION value="32">32</OPTION>
                <OPTION value="33">33</OPTION>
                <OPTION value="34">34</OPTION>
                <OPTION value="35">35</OPTION>
                <OPTION value="36">36</OPTION>
                <OPTION value="37">37</OPTION>
                <OPTION value="38">38</OPTION>
                <OPTION value="39">39</OPTION>
                <OPTION value="40">40</OPTION>
                <OPTION value="41">41</OPTION>
                <OPTION value="42">42</OPTION>
                <OPTION value="43">43</OPTION>
                <OPTION value="44">44</OPTION>
                <OPTION value="45">45</OPTION>
                <OPTION value="46">46</OPTION>
                <OPTION value="47">47</OPTION>
                <OPTION value="48">48</OPTION>
                <OPTION value="49">49</OPTION>
                <OPTION value="50">50</OPTION>
                <OPTION value="51">51</OPTION>
                <OPTION value="52">52</OPTION>
                <OPTION value="53">53</OPTION>
                <OPTION value="54">54</OPTION>
                <OPTION value="55">55</OPTION>
                <OPTION value="56">56</OPTION>
                <OPTION value="57">57</OPTION>
                <OPTION value="58">58</OPTION>
                <OPTION value="59">59</OPTION>

            </SELECT>
        </FIELDSET>
    </MAIN>

    <FOOTER>
        <BUTTON id="create-event-button" onclick="createEventController.createEvent()"></BUTTON>
    </FOOTER>
</DIV>

<DIV id="view-event-page" class="main-page">
    <HEADER>
        <H1 id="view-event-title"></H1>

        <BUTTON id="view-event-page-close-button" class="close-dialog-button" onclick="pageController.displayMainPage()">X</BUTTON>
    </HEADER>

    <MAIN id="view-event-content-wrapper">
        <TEXTAREA id="view-event-content"></TEXTAREA>
        <TEXTAREA id="view-event-note"></TEXTAREA>
    </MAIN>

    <FOOTER>
        <BUTTON id="view-event-edit-button" onclick="viewEventController.enableEditing()"></BUTTON>
        <BUTTON id="view-event-save-button" onclick="viewEventController.saveModifications()"></BUTTON>
        <BUTTON id="view-event-discard-button" onclick="viewEventController.discardModifications()"></BUTTON>
        <BUTTON id="view-event-done-button" onclick="viewEventController.markAsDone()"></BUTTON>
        <BUTTON id="view-event-not-done-button" onclick="viewEventController.markAsDefault()"></BUTTON>
        <BUTTON id="view-event-snooze-button" onclick="viewEventController.markAsSnoozed()"></BUTTON>
        <BUTTON id="view-event-unsnooze-button" onclick="viewEventController.markAsDefault()"></BUTTON>
        <BUTTON id="view-event-delete-button" onclick="viewEventController.deleteEvent()"></BUTTON>
    </FOOTER>
</DIV>

<DIV id="search-result-page" class="main-page">
    <HEADER>
        <H1 id="search-result-title"></H1>

        <BUTTON id="search-result-page-close-button" class="close-dialog-button" onclick="pageController.displayMainPage()">X</BUTTON>
    </HEADER>

    <MAIN id="search-result-page-main" class="footerless">
        <DIV id="search-result-page-search-container">
            <INPUT type="text" id="search-result-page-search-input">
            <BUTTON id="search-result-page-search-button" onclick="searchController.searchBySearchPage()"></BUTTON>
        </DIV>

        <DIV id="search-result"></DIV>
    </MAIN>
</DIV>
</BODY>
</HTML>
