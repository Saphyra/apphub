spring:
  cloud:
    kubernetes:
      enabled: false
    discovery:
      client:
        simple:
          instances:
            admin-panel[0]:
              uri: http://admin-panel:8080
            community[0]:
              uri: http://community:8080
            diary[0]:
              uri: http://diary:8080
            modules[0]:
              uri: http://modules:8080
            notebook[0]:
              uri: http://notebook:8080
            encryption[0]:
              uri: http://encryption:8080
            event-gateway[0]:
              uri: http://event-gateway:8080
            localization[0]:
              uri: http://localization:8080
            main-gateway[0]:
              uri: http://main-gateway:8080
            message-sender[0]:
              uri: http://message-sender:8080
            scheduler[0]:
              uri: http://scheduler:8080
            storage[0]:
              uri: http://storage:8080
            web-content[0]:
              uri: http://web-content:8080
            skyxplore-data[0]:
              uri: http://skyxplore-data:8080
            skyxplore-game[0]:
              uri: http://skyxplore-game:8080
            skyxplore-lobby[0]:
              uri: http://skyxplore-lobby:8080
            training[0]:
              uri: http://training:8080
            user[0]:
              uri: http://user:8080
            utils[0]:
              uri: http://utils:8080
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://postgres:5432/postgres
    driverClassName: org.postgresql.Driver
    hikari:
      maximumPoolSize: 50
  jpa:
    properties:
      hibernate:
        default_schema: public
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-request-size: 20GB
      max-file-size: 20GB
liquibase:
  changelog:
    location: classpath:database/changelog-master.xml

eureka:
  client:
    enabled: false
hystryx:
  command:
    default:
      timeout:
        enabled: true
      isolation:
        thread:
          timeoutInMilliseconds: 10000
feign:
  client:
    config:
      default:
        connectTimeout: 30000
        readTimeout: 30000

serviceUrls:
  adminPanel: admin-panel:8080
  eventGateway: event-gateway:8080
  localization: localization:8080
  messageSender: message-sender:8080
  skyxploreData: skyxplore-data:8080
  skyxploreGame: skyxplore-game:8080
  skyxploreLobby: skyxplore-lobby:8080
  storage: storage:8080
  user: user:8080

event:
  processor:
    heartbeat:
      interval: 60000
    enabled: true
    registration:
      failure:
        delay:
          milliseconds: 5000
supportedLocales:
- hu
- en
defaultLocale: hu

endpoint:
  whitelisting:
    whiteListedEndpoints:
      resources:
        pattern: /res/**
        method: GET
      localization:
        pattern: /localization/**
        method: GET
      root:
        pattern: /
        method: GET
      indexPage:
        pattern: /web
        method: GET
      login:
        pattern: /api/user/authentication/login
        method: POST
      register:
        pattern: /api/user
        method: POST
      errorPage:
        pattern: /web/error
        method: GET
logging:
  level:
    com:
      github:
        saphyra:
          apphub:
            lib:
              security:
                role: warn

role:
  settings:
  #Global
  - pattern: /web/**
    methods:
    - GET
    requiredRoles:
    - ACCESS
    whitelistedEndpoints:
    - pattern: /web/error
      method: GET
    - pattern: /web
      method: GET
  - pattern: /api/**
    methods:
    - GET
    - POST
    - PUT
    - DELETE
    requiredRoles:
    - ACCESS
    whitelistedEndpoints:
    - pattern: /api/user/authentication/login
      method: POST
    - pattern: /api/user/authentication/logout
      method: POST
    - pattern: /api/user/authentication/session
      method: GET
    - pattern: /api/user
      method: POST
  #Training
  - pattern: /web/training/**
    methods:
    - GET
    requiredRoles:
    - TRAINING
  #Notebook
  - pattern: /web/notebook
    methods:
    - GET
    requiredRoles:
    - NOTEBOOK
  - pattern: /api/notebook/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - NOTEBOOK
  #User
  - pattern: /api/user/data/roles
    methods:
    - POST
    - PUT
    - DELETE
    requiredRoles:
    - ADMIN
  - pattern: /api/user/data/roles/*
    methods:
    - PUT
    - DELETE
    requiredRoles:
    - ADMIN
  - pattern: /api/user/data/roles/disabled
    methods:
    - GET
    requiredRoles:
    - ADMIN
  - pattern: /api/user/data/roles/all
    methods:
    - POST
    - DELETE
    requiredRoles:
    - ADMIN
  - pattern: /api/user/data/ban/*
    methods:
    - POST
    requiredRoles:
    - ADMIN
  #Admin-panel
  - pattern: /web/admin-panel/**
    methods:
    - GET
    - POST
    - DELETE
    - PUT
    requiredRoles:
    - ADMIN
  - pattern: /api/admin-panel/**
    methods:
    - GET
    - POST
    - DELETE
    - PUT
    requiredRoles:
    - ADMIN
  #SkyXplore
  - pattern: /web/skyxplore/**
    methods:
    - GET
    requiredRoles:
    - SKYXPLORE
  - pattern: /api/skyxplore/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - SKYXPLORE
  #Utils
  - pattern: /web/utils/**
    methods:
    - GET
    requiredRoles:
    - UTILS
  - pattern: /api/utils/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - UTILS
  #Community
  - pattern: /web/community
    methods:
    - GET
    requiredRoles:
    - COMMUNITY
  - pattern: /api/community/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - COMMUNITY
  #Diary
  - pattern: /web/diary
    methods:
    - GET
    requiredRoles:
    - DIARY
  - pattern: /api/diary/**
    methods:
    - GET
    - DELETE
    - POST
    - PUT
    requiredRoles:
    - DIARY