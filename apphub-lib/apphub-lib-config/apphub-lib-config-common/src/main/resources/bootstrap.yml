spring:
  cloud:
    kubernetes:
      enabled: false
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://postgres:5432/postgres
    driverClassName: org.postgresql.Driver
    hikari:
      maximumPoolSize: 10
      minimumIdle: 2
      idleTimeout: 10000
  jpa:
    properties:
      hibernate:
        default_schema: public
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-request-size: 20GB
      max-file-size: 20GB
liquibase:
  changelog:
    location: classpath:database/changelog-master.xml

eureka:
  client:
    enabled: false
hystryx:
  command:
    default:
      timeout:
        enabled: true
      isolation:
        thread:
          timeoutInMilliseconds: 10000
feign:
  client:
    config:
      default:
        connectTimeout: 30000
        readTimeout: 30000

serviceUrls:
  adminPanel: admin-panel:8080
  eventGateway: event-gateway:8080
  web-content-localization: web-content:8080
  skyxploreData: skyxplore-data:8080
  skyxploreGame: skyxplore-game:8080
  skyxploreLobby: skyxplore-lobby:8080
  storage: storage:8080
  user: user:8080

event:
  processor:
    heartbeat:
      interval: 60000
    enabled: true
    registration:
      failure:
        delay:
          milliseconds: 5000
supportedLocales:
- hu
- en
defaultLocale: en
fileUpload:
  maxFileSize: 2147483648 #2 GB
webSocketSession:
  expirationSeconds: 30

endpoint:
  whitelisting:
    whiteListedEndpoints:
      resources:
        pattern: /web/static/**
        method: GET
      deprecated-resources:
        pattern: /res/**
        method: GET
      localization:
        pattern: /localization/**
        method: GET
      root:
        pattern: /
        method: GET
      indexPage:
        pattern: /web
        method: GET
      login:
        pattern: /api/user/authentication/login
        method: POST
      register:
        pattern: /api/user
        method: POST
      errorPage:
        pattern: /web/error
        method: GET
logging:
  level:
    root: info
    com:
      github:
        saphyra:
          apphub:
            lib:
              security:
                role: warn