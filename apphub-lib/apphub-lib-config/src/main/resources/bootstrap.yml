event:
  processor:
    heartbeat:
      interval: 60000
    enabled: true
    registration:
      failure:
        delay:
          milliseconds: 5000
supportedLocales:
  - hu
  - en
defaultLocale: hu

endpoint:
  whitelisting:
    whiteListedEndpoints:
      resources:
        pattern: /res/**
        method: GET
      localization:
        pattern: /localization/**
        method: GET
      root:
        pattern: /
        method: GET
      indexPage:
        pattern: /web
        method: GET
      login:
        pattern: /api/user/authentication/login
        method: POST
      register:
        pattern: /api/user
        method: POST
      errorPage:
        pattern: /web/error
        method: GET
logging:
  level:
    com:
      github:
        saphyra:
          apphub:
            lib:
              security:
                role: warn

role:
  settings:
    #Global
    - pattern: /web/**
      methods:
        - GET
      requiredRoles:
        - ACCESS
      whitelistedEndpoints:
        - pattern: /web/error
          method: GET
        - pattern: /web
          method: GET
    - pattern: /api/**
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      requiredRoles:
        - ACCESS
      whitelistedEndpoints:
        - pattern: /api/user/authentication/login
          method: POST
        - pattern: /api/user/authentication/logout
          method: POST
        - pattern: /api/user/authentication/session
          method: GET
        - pattern: /api/user
          method: POST
    #Training
    - pattern: /web/training/**
      methods:
        - GET
      requiredRoles:
        - TRAINING
    #Notebook
    - pattern: /web/notebook
      methods:
        - GET
      requiredRoles:
        - NOTEBOOK
    - pattern: /api/notebook/**
      methods:
        - GET
        - DELETE
        - POST
        - PUT
      requiredRoles:
        - NOTEBOOK
    #User
    - pattern: /api/user/data/roles
      methods:
        - POST
        - PUT
        - DELETE
      requiredRoles:
        - ADMIN
    - pattern: /api/user/data/roles/*
      methods:
        - PUT
        - DELETE
      requiredRoles:
        - ADMIN
    - pattern: /api/user/data/roles/disabled
      methods:
        - GET
      requiredRoles:
        - ADMIN
    - pattern: /api/user/data/roles/all
      methods:
        - POST
        - DELETE
      requiredRoles:
        - ADMIN
    - pattern: /api/user/data/ban/*
      methods:
        - POST
      requiredRoles:
        - ADMIN
    #Admin-panel
    - pattern: /web/admin-panel/**
      methods:
        - GET
        - POST
        - DELETE
        - PUT
      requiredRoles:
        - ADMIN
    - pattern: /api/admin-panel/**
      methods:
        - GET
        - POST
        - DELETE
        - PUT
      requiredRoles:
        - ADMIN
    #SkyXplore
    - pattern: /api/skyxplore/**
      methods:
        - GET
        - DELETE
        - POST
        - PUT
      requiredRoles:
        - SKYXPLORE