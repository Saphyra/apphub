spring:
  cloud:
    kubernetes:
      enabled: false #todo fix k8s config map issue
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://postgres:5432/postgres
    driverClassName: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        default_schema: public
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
liquibase:
  changelog:
    location: classpath:database/changelog-master.xml

eureka:
  client:
    enabled: false
hystryx:
  command:
    default:
      timeout:
        enabled: true
      isolation:
        thread:
          timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000

web-content:
  ribbon:
    listOfServers: web-content:8080
event-gateway:
  ribbon:
    listOfServers: event-gateway:8080
localization:
  ribbon:
    listOfServers: localization:8080

user-authentication:
  ribbon:
    listOfServers: user:8080
user-data:
  ribbon:
    listOfServers: user:8080
notebook:
  ribbon:
    listOfServers: notebook:8080
user:
  ribbon:
    listOfServers: user:8080

modules:
  ribbon:
    listOfServers: modules:8080

admin-panel:
  ribbon:
    listOfServers: admin-panel:8080

event:
  processor:
    heartbeat:
      interval: 60000
    enabled: true
    registration:
      failure:
        delay:
          milliseconds: 5000
supportedLocales:
  - hu
  - en
defaultLocale: hu

endpoint:
  whitelisting:
    whiteListedEndpoints:
      resources:
        path: /res/**
        method: GET
      localization:
        path: /localization/**
        method: GET
      root:
        path: /
        method: GET
      indexPage:
        path: /web
        method: GET
      login:
        path: /api/user/authentication/login
        method: POST
      register:
        path: /api/user/data
        method: POST
      errorPage:
        path: /web/error
        method: GET