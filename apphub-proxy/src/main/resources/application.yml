server:
  port: ${server_port:9000}

forwardedPort: ${forwarded_port:9001}

zuul:
  prefix: /
  ignoredPatterns:
    - /api/message-sender/**
  routes:
    proxy:
      path: /**
      serviceId: proxy
      stripPrefix: false
      sensitiveHeaders:

hystryx:
  command:
    default:
      timeout:
        enabled: true
      isolation:
        thread:
          timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000

proxy:
  ribbon:
    listOfServers: localhost:${forwardedPort}

ws:
  forward:
    enabled: true
    handlers:
      message-sender:
        uri: /api/message-sender/**
        listOfServers:
          - localhost:${forwardedPort}