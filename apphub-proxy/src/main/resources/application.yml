server:
  port: ${server_port:9000}

forwardedPort: ${forwarded_port:9001}
host: localhost:${forwardedPort}

spring:
  cloud:
    gateway:
      routes:
        - id: api
          uri: http://localhost:${forwardedPort}
          predicates:
            - Path=/**
        - id: ws
          uri: ws://localhost:${forwardedPort}
          predicates:
            - Path=/**

hystryx:
  command:
    default:
      timeout:
        enabled: true
      isolation:
        thread:
          timeoutInMilliseconds: 10000