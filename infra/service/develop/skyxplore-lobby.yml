apiVersion: apps/v1
kind: Deployment
metadata:
  name: skyxplore-lobby
  labels:
    app: skyxplore-lobby
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: skyxplore-lobby
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: skyxplore-lobby
    spec:
      containers:
      - name: skyxplore-lobby
        image: saphyra/apphub-service-skyxplore-lobby:latest
        env:
          - name: SPRING_ACTIVE_PROFILE
            value: server
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 1
          failureThreshold: 25
        resources:
          limits:
            memory: 250Mi
---
apiVersion: v1
kind: Service
metadata:
  name: skyxplore-lobby
  labels:
    app: skyxplore-lobby
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    name: skyxplore-lobby