apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-gateway
  labels:
    app: event-gateway
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: event-gateway
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: event-gateway
    spec:
      containers:
      - name: event-gateway
        image: saphyra/apphub-service-platform-event_gateway:latest
        env:
          - name: SPRING_ACTIVE_PROFILE
            value: server
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        startupProbe:
          httpGet:
            path: /platform/health
            port: 8080
          periodSeconds: 5
          failureThreshold: 3600
        livenessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          periodSeconds: 5
          failureThreshold: 1
        readinessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          periodSeconds: 5
          failureThreshold: 1
        resources:
          limits:
            memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: event-gateway
  labels:
    app: event-gateway
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    name: event-gateway