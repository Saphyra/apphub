apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar
  labels:
    app: calendar
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: calendar
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: calendar
    spec:
      containers:
      - name: calendar
        image: saphyra/apphub-service-calendar:release
        env:
          - name: SPRING_ACTIVE_PROFILE
            value: server,production
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        startupProbe:
          httpGet:
            path: /platform/health
            port: 8080
          periodSeconds: 5
          failureThreshold: 3600
        livenessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          periodSeconds: 5
          failureThreshold: 1
        readinessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          periodSeconds: 5
          failureThreshold: 1
        resources:
          limits:
            memory: 600Mi
---
apiVersion: v1
kind: Service
metadata:
  name: calendar
  labels:
    app: calendar
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    name: calendar