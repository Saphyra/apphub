apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar
  labels:
    app: calendar
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: calendar
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: calendar
    spec:
      containers:
      - name: calendar
        image: saphyra/apphub-service-calendar:latest
        env:
          - name: SPRING_ACTIVE_PROFILE
            value: server,preprod
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        resources:
          limits:
            memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: calendar
  labels:
    app: calendar
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    name: calendar