apiVersion: apps/v1
kind: Deployment
metadata:
  name: localization
  labels:
    app: localization
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: localization
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: localization
    spec:
      containers:
        - name: localization
          image: saphyra/apphub-service-platform-localization:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: localization
  labels:
    app: localization
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    name: localization