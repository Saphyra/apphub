apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-data
  labels:
    app: user-data
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: user-data
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: user-data
    spec:
      containers:
        - name: user-data
          image: saphyra/apphub-service-user-data:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /internal/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /internal/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          resources:
            limits:
              memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: user-data
  labels:
    app: user-data
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    name: user-data