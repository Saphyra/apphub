apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar
  labels:
    app: calendar
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: calendar
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: calendar
    spec:
      containers:
      - name: calendar
        image: saphyra/apphub-service-calendar:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 1
          failureThreshold: 15
        resources:
          limits:
            memory: 400Mi
---
apiVersion: v1
kind: Service
metadata:
  name: calendar
  labels:
    app: calendar
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    name: calendar