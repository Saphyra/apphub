apiVersion: apps/v1
kind: Deployment
metadata:
  name: localization
  labels:
    app: localization
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: localization
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: localization
    spec:
      containers:
      - name: localization
        image: saphyra/apphub-service-platform-localization:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /platform/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 1
          failureThreshold: 15
        resources:
          limits:
            memory: 250Mi
---
apiVersion: v1
kind: Service
metadata:
  name: localization
  labels:
    app: localization
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    name: localization