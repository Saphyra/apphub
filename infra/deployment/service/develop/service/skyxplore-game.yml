apiVersion: apps/v1
kind: Deployment
metadata:
  name: skyxplore-game
  labels:
    app: skyxplore-game
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: skyxplore-game
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: skyxplore-game
    spec:
      containers:
        - name: skyxplore-game
          image: saphyra/apphub-service-skyxplore-game:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Never
          livenessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 1
            failureThreshold: 15
          resources:
            limits:
              memory: 600Mi
---
apiVersion: v1
kind: Service
metadata:
  name: skyxplore-game
  labels:
    app: skyxplore-game
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    name: skyxplore-game