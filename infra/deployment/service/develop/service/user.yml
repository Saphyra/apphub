apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: user
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: user
    spec:
      containers:
        - name: user
          image: saphyra/apphub-service-user:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Never
          livenessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 1
            failureThreshold: 15
          resources:
            limits:
              memory: 450Mi
---
apiVersion: v1
kind: Service
metadata:
  name: user
  labels:
    app: user
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    name: user