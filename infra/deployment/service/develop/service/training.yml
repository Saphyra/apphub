apiVersion: apps/v1
kind: Deployment
metadata:
  name: training
  labels:
    app: training
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: training
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: training
    spec:
      containers:
        - name: training
          image: saphyra/apphub-service-training:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Never
          livenessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 1
            failureThreshold: 15
          resources:
            limits:
              memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: training
  labels:
    app: training
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    name: training