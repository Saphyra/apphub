apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-gateway
  labels:
    app: main-gateway
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: main-gateway
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: main-gateway
    spec:
      containers:
        - name: main-gateway
          image: saphyra/apphub-service-platform-main_gateway:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Never
          livenessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 4
          resources:
            limits:
              memory: 1500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: main-gateway
  labels:
    app: main-gateway
spec:
  type: NodePort
  ports:
    - port: 8080
  selector:
    name: main-gateway