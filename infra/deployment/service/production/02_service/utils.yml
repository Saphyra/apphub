apiVersion: apps/v1
kind: Deployment
metadata:
  name: utils
  labels:
    app: utils
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: utils
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: utils
    spec:
      containers:
        - name: utils
          image: saphyra/apphub-service-utils:release
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /platform/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          resources:
            limits:
              memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: utils
  labels:
    app: utils
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    name: utils