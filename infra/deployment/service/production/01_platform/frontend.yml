apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    type: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: frontend
  template:
    metadata:
      labels:
        serviceType: spring-app
        name: frontend
    spec:
      containers:
      - name: frontend
        image: saphyra/apphub-frontend:release
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        resources:
          limits:
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    name: frontend