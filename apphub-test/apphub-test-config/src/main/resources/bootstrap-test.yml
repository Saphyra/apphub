event:
  processor:
    enabled: false
    registration:
      failure:
        delay:
          milliseconds: 1

spring:
  cloud:
    kubernetes:
      enabled: false
  datasource:
    username: root
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect